			"Jumps and Function Calls" "Type=0 Label=THS8_WaitIndex_24" 
			End
		End
		Start "Home switch is low, move positive(8,24) or negative(12,28)." 
		"Jumps and Function Calls" "Type=6 Label=TSH8_positive_24" 
